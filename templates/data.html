<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algomate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboardstyle.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Problems</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">Latest Updates</a>
                    </li>
                    <!-- Add more nav items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/q" method="post" id="search-form"  class="mt-4">
        <div class="input-group">
          <input id="search_query" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-btn">
          <button class="btn btn-primary" type="submit" id="search-btn">Search</button>
        </div>
      </form>
    </div>
    
    <div class="container">
        <table class="table table-striped table-bordered table-hover mt-4">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Tags</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
